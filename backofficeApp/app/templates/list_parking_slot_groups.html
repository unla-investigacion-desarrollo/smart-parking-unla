<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slot Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "partials/nav.html" %}
    <div class="container mt-5">
        <h1 class="d-flex justify-content-between align-items-center">
            Parking Slot Groups
            <a href="{{ url_for('parking_slot_group.create_parking_slot_group') }}" class="btn btn-success">Add New Group</a>
        </h1>

        {% if groups %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                <tr>
                    <td>{{ group.id }}</td>
                    <td>{{ group.name }}</td>
                    <td>
                        <a href="{{ url_for('parking_slot_group.edit_parking_slot_group', id=group.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('parking_slot_group.delete_parking_slot_group', id=group.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this group?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No parking slot groups found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
