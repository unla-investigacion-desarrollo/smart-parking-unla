<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate .env File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include "partials/nav.html" %}
<div class="container mt-5">
    <h2 class="mb-4">Configure WiFi Settings</h2>
    <form action="{{ url_for('control_sensor.generate_config') }}" method="GET">
        {% if sensors %}
        {% for sensor in sensors %}
            <input type="text" name="sensor_ids[]" value="{{ sensor.id }}">
        {% endfor %}
        {% endif %}
        
        <div class="mb-3">
            <label for="ssid" class="form-label">WiFi SSID</label>
            <input type="text" class="form-control" id="ssid" name="wifi_ssid" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">WiFi Password</label>
            <input type="password" class="form-control" id="password" name="wifi_password" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Generate</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
