<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include "partials/nav.html" %}
<div class="container mt-5">
    <h2>Generated Configuration (env.h)</h2>
    <textarea class="form-control" rows="15" readonly>{{ config }}</textarea>
    <a href="data:text/plain;charset=utf-8,{{ config | urlencode }}" download="env.h" class="btn btn-success mt-3">Download env.h</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
